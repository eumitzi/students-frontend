<br>
<form (ngSubmit)="onSubmit()">
  <!-- Export Button  -->
  <div class="container">
    <div class="row py-5 justify-content-center">
      <div class="col-md-8">
        <div class="col-md-12 table-responsive" #table>
          <div style="padding-bottom: 10px;padding-top: 10px;">
            <div class="row">
              <div class="col-sm-12">
                <!--              <button (click)="exportToExcel()" class="btn btn-success">Export To Excel</button>-->
              </div>
            </div>
          </div>

          <div class="card-body">
            <div class="row">
              <div class="col-md-2">Filter by:</div>
              <div class="col-md-4">
                <mat-form-field>
                  <input matInput [(ngModel)]='numeStudent' name="numeStudent" placeholder="numeStudent" type="text"/>
                </mat-form-field>
                <mat-form-field>
                  <input matInput [(ngModel)]='prenumeStudent' name="prenumeStudent" placeholder="prenumeStudent" type="text"/>
                </mat-form-field>
                <mat-form-field>
                  <input matInput [(ngModel)]='tipNote' name="tipNote" placeholder="tipNote" type="text"/>
                </mat-form-field>
                <mat-form-field>
                  <input matInput [(ngModel)]='idAnStudiu' name="idAnStudiu" placeholder="anStudiu" type="text"/>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Submit</button>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
              <div fxFlex="60">
                <div class="mat-elevation-z8">

                  <div class="table-responsive" *ngIf='notePerAnStd && notePerAnStd.length'>

                    <table mat-table [dataSource]="notePerAnStd" class="mat-elevation-z8">
                      <ng-container matColumnDef="numeDisc">
                        <th mat-header-cell *matHeaderCellDef> Nume Disciplina</th>
                        <td mat-cell *matCellDef="let element"> {{element.numeDisc}} </td>
                      </ng-container>

                      <ng-container matColumnDef="data">
                        <th mat-header-cell *matHeaderCellDef> Data</th>
                        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
                      </ng-container>

                      <ng-container matColumnDef="valoareNota">
                        <th mat-header-cell *matHeaderCellDef> Valoare nota</th>
                        <td mat-cell *matCellDef="let element"> {{element.valoareNota}} </td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
