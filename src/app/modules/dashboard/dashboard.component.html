<br>
<form (ngSubmit)="onSubmit()">
  <input [(ngModel)]='numeStudent' name="numeStud" placeholder="nume" type="text"/>
  <input [(ngModel)]='prenumeStudent' name="prenumeStud" placeholder="prenume" type="text"/>
  <button type="submit">Submit</button>
  <div class="table-responsive">

    <table mat-table *ngIf='discNoteFins && discNoteFins.length' [dataSource]="discNoteFins" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="numeDisciplina">
        <th mat-header-cell *matHeaderCellDef> Nume disciplina </th>
        <td mat-cell *matCellDef="let element"> {{element.numeDisciplina}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="notaFinala">
        <th mat-header-cell *matHeaderCellDef> Nota finala </th>
        <td mat-cell *matCellDef="let element"> {{element.notaFinala}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="anUniversitar">
        <th mat-header-cell *matHeaderCellDef> An studiu </th>
        <td mat-cell *matCellDef="let element"> {{element.anUniversitar}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</form>
