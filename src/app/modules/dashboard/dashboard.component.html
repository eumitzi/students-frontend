<form (ngSubmit)="onSubmit()">
  <div class="col-md-2">Filter by:</div>
  <mat-form-field>
    <input matInput class='form-control' [(ngModel)]='numeStudent' name="numeStud" placeholder="nume" type="text"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput class='form-control' [(ngModel)]='prenumeStudent' name="prenumeStud" placeholder="prenume"
           type="text"/>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Submit</button>
  <button mat-raised-button (click)="exportToExcel()" class="btn btn-prymary">Export To Excel</button>
  <div class="col-md-12 table-responsive" #table>
    <div class="table-responsive" *ngIf='discNoteFins && discNoteFins.length'>

      <table mat-table [dataSource]="discNoteFins" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- nume disciplina column -->
        <ng-container matColumnDef="numeDisciplina">
          <th mat-header-cell *matHeaderCellDef> Nume disciplina</th>
          <td mat-cell *matCellDef="let element"> {{element.numeDisciplina}} </td>
        </ng-container>

        <!-- nota finala column -->
        <ng-container matColumnDef="notaFinala">
          <th mat-header-cell *matHeaderCellDef> Nota finala</th>
          <td mat-cell *matCellDef="let element"> {{element.notaFinala}} </td>
        </ng-container>

        <!-- an studiu column -->
        <ng-container matColumnDef="anUniversitar">
          <th mat-header-cell *matHeaderCellDef> An studiu</th>
          <td mat-cell *matCellDef="let element"> {{element.anUniversitar}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</form>
