<br>
<form (ngSubmit)="onSubmit()">
  <!-- Export Button  -->
  <div class="container">
    <div class="row py-5 justify-content-center">
      <div class="col-md-8">
        <div class="col-md-12 table-responsive">
          <div class="card-body">
            <div class="row">
              <div class="col-md-2">Filter by:</div>
              <div class="col-md-4">
                <mat-form-field>
                  <input matInput [(ngModel)]='numeStudent' name="numeStud" placeholder="nume" type="text"/>
                </mat-form-field>
                <mat-form-field>
                  <input matInput [(ngModel)]='prenumeStudent' name="prenumeStud" placeholder="prenume"
                                       type="text"/>
                </mat-form-field>
                <mat-form-field>
                  <input matInput [(ngModel)]='numeDisciplina' name="numeDis" placeholder="disciplina" type="text"/>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Submit</button>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
              <div fxFlex="60">
                <div class="mat-elevation-z8" *ngIf='notePerDiscs && notePerDiscs.length'>

                  <table mat-table [dataSource]="notePerDiscs" class="mat-elevation-z8">
                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                    <!-- nume disciplina column -->
                    <ng-container matColumnDef="numeDisciplina">
                      <th mat-header-cell *matHeaderCellDef> Tip nota</th>
                      <td mat-cell *matCellDef="let element"> {{element.tipNota}} </td>
                    </ng-container>

                    <!-- nota finala column -->
                    <ng-container matColumnDef="valoareNota">
                      <th mat-header-cell *matHeaderCellDef> Valoare nota</th>
                      <td mat-cell *matCellDef="let element"> {{element.valoareNota}} </td>
                    </ng-container>

                    <!-- an studiu column -->
                    <ng-container matColumnDef="data">
                      <th mat-header-cell *matHeaderCellDef> Data</th>
                      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
